
<!DOCTYPE html>

        <script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".submenu").hide();
                $("a.actual").click(function() {
                    if ($(this).parent().find('ul').css("display") == "none")
                    {
                        $(this).parent().find('ul').show(1000);
                    }
                    else
                    {
                        $(this).parent().find('ul').hide(1000);
                    }
                });
                $("#level1").click(function() {
                    $("#borracho1").show("slow")
                    $("#borracho1").click(function() {
                        $("#borracho1").hide("500")
                    });
                });
                $("#level2").click(function() {
                    $("#borracho2").show("slow")
                    $("#borracho2").click(function() {
                        $("#borracho2").hide("500")
                    });
                });
                $("#level3").click(function() {
                    $("#borracho3").show("slow")
                    $("#borracho3").click(function() {
                        $("#borracho3").hide("500")
                    });
                });

            });
        </script>
    </head>
