<!DOCTYPE html>

<html>
    <head>
        <title>Ejemplo de animaci√≥n con animate()</title>
        <meta charset="utf-8" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
        <script type="text/javascript">
            $(document).ready(function() {

                $("#izquierda").click(function() {
                    $("#lista ul").find("li:last").after($("#lista ul").find("li:first"));
                });
                $("#derecha").click(function() {
                    $("#lista ul").find("li:first").before($("#lista ul").find("li:last"));
                });
            });
        </script>
        <style>

            body{
                background-color: rgb(200,200,200);
            }
            div{
                position: relative;
                left: 10em;
            }
            .foto{
                position: absolute;
                border:2em solid #FFF;
                width: 18em;
            }
        </style>
    </head>
    <body>
        <br />
        <br />
        <div id="lista">
            <lu>
                <li><img class="foto" src="img/01.jpg" /></li>
                <li><img class="foto" src="img/02.jpg" /></li>
                <li><img class="foto" src="img/03.jpg" /></li>
                <li><img class="foto" src="img/04.jpg" /></li>
                <li><img class="foto" src="img/05.jpg" /></li>
                <li><img class="foto" src="img/06.jpg" /></li>
                <li><img class="foto" src="img/07.jpg" /></li>
                <li><img class="foto" src="img/08.jpg" /></li>
                <li><img class="foto" src="img/09.jpg" /></li>
                <li><img class="foto" src="img/10.jpg" /></li>
            </lu>
        </div>
        <input id="izquierda" type="button" value="Izquierda" />

        <input id="derecha" type="button" value="Derecha" />
    </body>
</html>
