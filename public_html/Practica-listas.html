<!DOCTYPE html>

<html>
<head>
	<title>Movimiento de listas</title>
	<meta charset="utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>

<style>


	

</style>


<script type="text/javascript">
$(document).ready(function(){

$("#arriba").click(function(){
			
		$("#lista ul").find("li:last").after($("#lista ul").find("li:first"));
	
			});


$("#abajo").click(function(){
				
		$("#lista ul").find("li:first").before($("#lista ul").find("li:last"));

			});
		
			
});

</script>	

</head>
<body>
  
  	<div id="lista">
          <ul>

		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		
            
         </ul>
</div>
			<input id="arriba" type="button" value="Arriba" />

			<input id="abajo" type="button" value="Abajo" />
</body>
</html>
