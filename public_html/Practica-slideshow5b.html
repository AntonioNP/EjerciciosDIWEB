<!DOCTYPE html>

<html>
<head>
	<title>Ejemplo de animación con animate()</title>
	<meta charset="utf-8" />
        <link rel="shortcut icon" href="img/favicon.ico" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>

<style>

body{
	background: #DDD;
}

#carousel {
		width:			410px;
		overflow:		hidden;

	}

	#carousel ul {
		width:	1640px;
		padding:0;
		margin:0;
	}

	#carousel ul li {
		width:410px;
		text-align:		center;
		height:	600px;
		list-style:		none;
		float:	left;
}

	

</style>


  <script type="text/javascript">
  
	//Extraído de http://www.my-html-codes.com/easy-jquery-carousel
  	$(document).ready(function(){

		$("#carousel ul").each(function(){
			// Set the interval to be 10 seconds
			var t = setInterval(function(){
				$("#carousel ul").animate({marginLeft:-410},1000,function(){
					// This code runs after the animation completes
					$(this).find("li:last").after($(this).find("li:first"));
					// Now we've taken out the left-most list item, reset the margin
					$(this).css({marginLeft:0});
				})
			},2000);
		});
	});
  </script>	

  </head>
  <body>
  
  	<div id="carousel">
          <ul>
            <li><img src="img/01.jpg"  /></li>
            <li><img src="img/02.jpg"  /></li>
            <li><img src="img/03.jpg"  /></li>
            <li><img src="img/04.jpg"  /></li>



          </ul>
       </div>

</body>
</html>
